# Execute your favorite apps at launch

exec-once = waybar
exec-once = swaync
exec-once = hyprpaper
exec-once = systemctl --user start hyprpolkitagent

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP XDG_SESSION_TYPE XDG_SESSION_DESKTOP

exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
# exec-once = swayosd-server
# exec-once = /home/ercling/Applications/ssh-add.sh
exec-once = /home/ercling/.cargo/bin/wayland-pipewire-idle-inhibit
exec-once = bash -lc 'walland -s bing -b hyprpaper -D 2>&1 | systemd-cat -t walland'
