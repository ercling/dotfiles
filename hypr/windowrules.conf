# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# Reduce gaps on laptop display to maximize usable space
workspace = m[eDP-1], gapsout:0, gapsin:0

# Prevent idle when a fullscreen window is active (video, game)
windowrule {
  name = windowrule-1
  match:fullscreen = 1
  idle_inhibit = fullscreen
}

# No borders or rounding for tiled windows on TV workspace
windowrule {
  name = windowrule-2
  match:float = 0
  match:workspace = w[tv1]
  border_size = 0
  rounding = 0
}
